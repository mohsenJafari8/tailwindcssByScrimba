<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="./css/styles.css" rel="stylesheet" />
    <title>tailwindCSS</title>
  </head>
  <body class="h-screen bg-gray-600 ">
    <div class="h-64 flex flex-col justify-center items-center bg-white">
      <label for="full_name" class="text-gray-700 font-bold text-sm select-none"
        >Full Name</label
      >
      <input
        id="full_name"
        placeholder="Enter your full name"
        class="mt-4 shadow border rounded-lg w-4/6 px-3 py-2 text-gray-700 focus:bg-blue-200 placeholder-indigo-300"
      />
      <button class="mt-2 px-3 py-2 bg-blue-900 text-blue-100 rounded-lg">
        Save
      </button>
    </div>
    <div
      class="w-2/3 flex flex-col  mx-auto bg-white mt-8 shadow-lg rounded-lg overflow-hidden"
    >
      <div class="bg-gray-200 text-lg px-6 py-4">
        the title of the card here
      </div>

      <div class="flex justify-between px-6 py-4">
        <div
          class="bg-orange-600 text-xs uppercase px-2 py-1 rounded-full border-gray-200 text-gray-200 font-bold items-center"
        >
          Under Review
        </div>
        <div class="text-sm">May 14, 1988</div>
      </div>

      <div class="px-6 py-4 border-t border-gray-200">
        <div class="border rounded-lg p-4 bg-gray-200">
          Here is a short comment about this employee
        </div>
      </div>

      <div class="bg-gray-200 px-6 py-4">
        <div class="uppercase text-xs text-gray-600 font-bold">Employee</div>

        <div class="flex items-center pt-3">
          <div
            class="bg-blue-700 w-12 h-12 flex justify-center items-center rounded-full uppercase font-bold text-white"
          >
            VG
          </div>
          <div class="ml-4">
            <p class="font-bold">Victor Gonzalez</p>
            <p class="text-sm text-gray-700 mt-1">Instructor</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

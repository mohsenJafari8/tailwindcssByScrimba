<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TailwindCSS</title>
    <!-- <link href="./css/output.css" rel="stylesheet" /> -->
    <link href="./css/styles.css" rel="stylesheet" />
  </head>
  <body class="tracking-wide">
    <div class="bg-gray-200 w-4 h-32">Text</div>
    <div class="bg-whit mb-12 m-7">Body</div>
    <div class="bg-blue-800 w-1/3">Footer</div>

    <p
      class="text-xl text-center m-3 p-5 bg-gray-900 text-gray-500 leading-snug line-through"
    >
      Lorem ipsum dolor sit amet,
      <span class="italic font-bold">just for test</span>consectetur adipiscing
      elit. Nullam suscipit orci ac nisl varius varius. Nullam auctor finibus
      pulvinar. Morbi porttitor placerat enim nec consequat.
    </p>
    <!-- blue background, rounded, thick left border -->
    <div>
      <button
        class="m-4 bg-blue-800 px-2 py-4 text-gray-400 text-sm rounded-lg border-l-8"
      >
        Submit
      </button>
    </div>

    <!-- Red text, outlined -->
    <div>
      <button class="m-4 border-2 border-red-500 rounded px-3 py-1">
        Cancel
      </button>
    </div>

    <!-- light Indigo background, bottom border, indigo text -->
    <div>
      <button
        class="m-4 bg-indigo-200 border-t-4 border-b-4 border-indigo-800 px-4 py-1"
      >
        Save
      </button>
    </div>

    <!-- Thick rounded, lots of padding, large button -->
    <div>
      <button
        class="m-4 px-16 py-3 rounded-full border-4 border-orange-800 bg-orange-600 font-bold text-sm"
      >
        Buy Now
      </button>
    </div>

    <!-- Outlined, serif font, uppercase, rounded -->
    <div><button class="">Send Postcard</button></div>

    <div class="h-40 flex flex-wrap">
      <div class="flex w-1/3 h-1/3">
        <div class="bg-teal-100 m-2 flex justify-center items-center w-full">
          A
        </div>
      </div>
      <div class="bg-teal-200 w-1/3 h-1/3 flex justify-center items-center">
        B
      </div>
      <div class="bg-teal-300 w-1/3 h-1/3 flex justify-center items-center">
        C
      </div>
      <div class="bg-teal-400 w-1/3 h-1/3 flex justify-center items-center">
        D
      </div>
      <div class="bg-teal-500 w-1/3 h-1/3 flex justify-center items-center">
        E
      </div>
      <div class="bg-teal-600 w-1/3 h-1/3 flex justify-center items-center">
        F
      </div>
      <div class="bg-teal-700 w-1/3 h-1/3 flex justify-center items-center">
        G
      </div>
      <div class="bg-teal-800 w-1/3 h-1/3 flex justify-center items-center">
        H
      </div>
      <div class="bg-teal-900 w-1/3 h-1/3 flex justify-center items-center">
        I
      </div>
    </div>
    <input
      class="bg-white focus:text-red-500 focus:bg-blue-200 border border-gray-300 rounded-lg py-2 px-4 block w-full"
      type="email"
      placeholder="jane@example.com"
    />
    <div
      class="select-all m-8 shadow-md bg-blue-900 text-blue-200 w-40 h-40 flex justify-center items-center"
    >
      Here is a cool box
    </div>
  </body>
</html>
